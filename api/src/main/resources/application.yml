debug: true
server:
  port: 3000

BASE_URL: ${BASE_URL}

spring:
  config:
    import:
      optional:file:.env[.properties]

  application:
    name: why-journal-api

  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    show-sql: true
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create-drop

  sql:
    init:
      platform: postgresql
      mode: never

  output:
    ansi:
      enabled: always

logging:
  level:
    org:
      springframework:
        boot:
          autoconfigure: ERROR